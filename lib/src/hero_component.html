<div *ngIf="hero != null">
    <h2>{{hero.name}}</h2>
    <div>
        <label>id: </label>{{hero.id}}
    </div>
    <div>
        <label>name: </label>
        <material-input [(ngModel)]="hero.name" placeholder="name"></material-input>
    </div>
    <material-button raised (trigger)="goBack()">
        <material-icon icon="arrow_back"></material-icon>
    </material-button>
    <material-button raised (trigger)="save()">
        <material-icon icon="save"></material-icon>
    </material-button>
</div>

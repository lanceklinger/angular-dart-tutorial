<h2>Heroes</h2>
<div>
    <material-input label="Hero Name" [(ngModel)]="addHeroName"></material-input>
    <material-fab id="add-button" mini raised (trigger)="add()">
        <material-icon icon="add"></material-icon>
    </material-fab>
</div>

<modal [visible]="showHeroDialog">
  <material-dialog
    class="basic-dialog"
    [autoDismissable]="showHeroDialog"
    (dismiss)="showHeroDialog = false">

    <h1 header>Selected Hero</h1>

    <div *ngIf="selected != null">
        <h2>
            {{selected.name | uppercase}} is my hero
        </h2>
        <material-button raised (trigger)="gotoDetail()">View Details</material-button>
    </div>
    <div footer>
      <material-button raised   (trigger)="showHeroDialog = false">
        Close
      </material-button>
    </div>

  </material-dialog>
</modal>

<material-list class="heroes">
        <material-list-item class="hero-list-grid" *ngFor="let hero of heroes" (trigger)="showHeroEditDialog(hero)" [class.selected]="hero === selected">
            <span class="hero-list-badge">{{hero.id}}</span>
        <span class="hero-list-name">{{hero.name}}</span>
        <material-button class="hero-list-edit" (trigger)="gotoHeroDetail(hero); $event.stopPropogation()">
            <material-icon icon="edit"></material-icon>
        </material-button>
        <material-button class="hero-list-delete" (trigger)="delete(hero); $event.stopPropogation()">
            <material-icon icon="delete_forever"></material-icon>
        </material-button>
    </material-list-item>
</material-list>
